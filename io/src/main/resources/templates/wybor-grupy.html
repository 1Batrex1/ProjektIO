<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wybierz grupę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Rok</th>
        <th>Grupa</th>
        <th>Wybór</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempGrupa : ${listaGrup}">
        <td th:text="${tempGrupa.getStudentList().get(0).getRok()}"></td>
        <td th:text="${tempGrupa.getIdGrupy()}" />

        <td>
        <!--    <a th:href="@{/wyswietlOceny(przedmiotId=${tempPrzedmiot.getIdPrzedmiotu()})}"
               class="btn btn-info btn-sm">
                Wybierz
            </a> -->
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
