<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tsunami - Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>

<h2> System e-dziekanat - Tornado</h2>

<hr class="border border-primary border-2 opacity-75">
<p>
    Witamy w systemie e-dziekanat Tornado
</p>

<!-- Display username and role -->
<p>
    Twój identyfikator: <span sec:authentication="principal.username"></span>
    <br><br>
    Typ konta: <span sec:authentication="principal.authorities"></span>
</p>

<!-- Sprawdzenie ocen studenta -->
<div sec:authorize="hasRole('STUDENT')">
    <form action="#" th:action="@{/wybierzPrzedmiot}" method="GET">
        <input type="submit" style="margin-left: 2%" class="btn btn-primary" value="Oceny"/>
    </form>
</div>

<!-- Wystawienie ocen przez wykładowcę -->
<div sec:authorize="hasRole('WYKŁADOWCA')">
    <form action="#" th:action="@{/wybierzGrupe}" method="GET" style="float: left; margin-left: 2%">
        <input type="submit" style="margin-left: 2%" class="btn btn-primary" value="Wystawianie ocen"/>
    </form>

<!-- Sprawdzenie grafiku zajęć przez wykładowcę -->
    <form action="#" th:action="@{/grafik}" method="GET" style="float: left; margin-left: 2%">
        <input type="submit" style="margin-left: 2%" class="btn btn-primary" value="Grafik zajęć"/>
    </form>
</div>

<!-- Ustalanie planu zajęć przez pracownika dziekanatu -->
<div sec:authorize="hasRole('PRACOWNIK_DZIEKANATU')">
    <form action="#" th:action="@{/ustalaniePlanu}" method="GET">
        <input type="submit" style="margin-left: 2%" class="btn btn-primary" value="Ustal plan zajęć"/>
    </form>
</div>

<br>

<!-- Add o logout button -->
<br>
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" style="margin-left: 50%" class="btn btn-danger" value="Wyloguj się"/>
</form>
</body>
</html>
