<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oceny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<tbody >
<tr th:each="tempOcena : ${listaOcen}">
    <hr>
    Przedmiot: <td th:text="${tempOcena.getPrzedmiot().getNazwaPrzedmiotu()}" /><br>
    Wystawiający: <td th:text="${tempOcena.getWykladowca().getOsoba().getImie()}" />
                   <td th:text="${tempOcena.getWykladowca().getOsoba().getNazwisko()}" /><br>
    Ocena: <td th:text="${tempOcena.getWartosc()}"></td><br>
    Waga oceny: <td th:text="${tempOcena.getWaga()}" /><br>
    <div th:switch="${tempOcena.isTyp()}">
        <td th:case="true">Typ oceny: Końcowa</td>
        <td th:case="false">Typ oceny: Cząstkowa</td>
    </div>
    Forma zajęć: <td th:text="${tempOcena.getPrzedmiot().getTypZajec()}"></td><br>
    Uwagi: <td th:text="${tempOcena.getUwaga()}" /><br>
    <hr>
    </tr>
</tbody>

<form action="#" th:action="@{/wybierzPrzedmiot}" method="GET">
    <input type="submit" style="margin-left: 2%" class="btn btn-primary" value="Powrót"/>
</form>

</body>
</html>
